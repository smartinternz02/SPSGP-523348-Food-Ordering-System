    <script>
        // Get the signup form element
        var signupForm = document.getElementById("signup-form");

        // Add click event listener to the signup button
        document.getElementById("signup-button").addEventListener("click", function () {
            // Validate input fields before submitting the form
            var nameInput = document.getElementById("nameInput");
            var emailInput = document.querySelector('input[name="email"]');
            var passwordInput = document.querySelector('input[name="password"]');
            var isFormValid = true;
            var errorMessage = "";

            if (nameInput.value.trim() === "") {
                isFormValid = false;
                errorMessage = "Please enter the details.";
                nameInput.classList.add("error");
            } else {
                nameInput.classList.remove("error");
            }

            if (emailInput.value.trim() === "") {
                isFormValid = false;
                errorMessage = "Please enter the details.";
                emailInput.classList.add("error");
            } else {
                emailInput.classList.remove("error");
            }

            if (passwordInput.value.trim() === "") {
                isFormValid = false;
                errorMessage = "Please enter the details.";
                passwordInput.classList.add("error");
            } else {
                passwordInput.classList.remove("error");
            }

            if (isFormValid) {
                // Get the form data
                var formData = new FormData(signupForm);

                fetch("signup.php", {
                    method: "POST",
                    body: formData
                })
                    .then(function (response) {
                        if (response.ok) {
                            // Check the response from the server
                            return response.text();
                        } else {
                            throw new Error("Error: " + response.status);
                        }
                    })
                    .then(function (data) {
                        if (data === "exists") {
                            // User data already exists
                            alert("Email already exists. Please choose a different email.");
                            emailInput.value = "";
                            nameInput.value = "";
                            passwordInput.value = "";
                        } else if (data === "success") {
                            // Redirect to the login page after successful signup
                            alert("Successfully registered.");
                            window.location.href = "login.html";
                        } else {
                            // Handle other response scenarios
                            alert("An error occurred during signup. Please try again later.");
                        }
                    })
                    .catch(function (error) {
                        console.log("Fetch Error:", error);
                        // Display an error message to the user or handle the error gracefully
                        alert("An error occurred during signup. Please try again later.");
                    });
            } else {
                // Display error message
                alert(errorMessage);
            }
        });
    </script>
